<div class="border-round hover-border" style="cursor: pointer" routerLink="/rule/{{hr?.id}}">
  <div [style]="styleBinder(hr, 30)" class="border-round">
    <div class="h-100 w-100 d-flex justify-content-end flex-column blend-container-card p-2 border-round">
<!--      <div class="ribbon ribbon-primary ribbon-right" *ngIf="hr?.testing">-->
<!--        Playtesting-->
<!--      </div>-->
      <div class="d-flex flex-row">

        <div class="d-flex justify-content-between align-items-end w-100 flex-wrap">
          <div class="col-12 col-lg-9 d-flex flex-row align-items-center">
            <div class="d-flex flex-column align-items-center justify-content-end mx-lg-3 mx-1" *ngIf="!preview">
              <span class="material-icons action-icon" style="font-size: 20px!important;" [class.active]="ruleIsLiked()">keyboard_double_arrow_up</span>
              {{hr?.rating}}
              <span class="material-icons action-icon" style="font-size: 20px!important;" [class.active]="ruleIsDisliked()">keyboard_double_arrow_down</span>
            </div>
            <div class="d-flex flex-column mw-100" [class.mx-2]="preview">
              <div style="font-size: 25px; height: 30px; white-space: nowrap; text-overflow: ellipsis" class="mw-100 overflow-hidden">
                {{hr?.title}}
              </div>
              <div>
                for
                <a *ngIf="gameInfo!== undefined"
                   style="font-size: 1rem"
                   matTooltipPosition="right"
                   matTooltip="Learn more on BoardGameGeek.com"
                   target="_blank" href="https://boardgamegeek.com/boardgame/{{hr?.BGGGameID}}"
                   (click)="$event.stopPropagation();">
                  {{gameInfo?.name}} ({{gameInfo?.yearpublished}})
                </a>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3 d-flex align-items-lg-end align-items-center flex-row flex-lg-column">
            <div class="d-flex mx-3 order-lg-0 order-1 " matTooltip="Reviews" matTooltipPosition="right">
              <span class="material-icons mx-1">chat</span>
              <h1 style="margin: 0">
                {{getReviewCount()}}
              </h1>
            </div>
            <div class="d-flex mx-3 order-lg-1 order-0  align-items-center" matTooltip="Rule Complexity" matTooltipPosition="right">
              <div class="d-flex flex-row align-items-center">
                <span *ngFor="let num of [].constructor(hr.complexity)" class="material-icons">settings_applications</span>
                <span *ngFor="let num of [].constructor(5-hr.complexity)" class="material-icons">crop_square</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row justify-content-between d-none d-lg-flex">
        <div class="p-2 d-flex flex-wrap">
          <p *ngIf="hr?.tagsFilled.length === 0 && hr?.userAddedTags.length === 0" class="text-muted m-0">
            This house rule has no tags
          </p>
          <tag-pill class="pb-2" *ngFor="let tag of hr?.tagsFilled" [tag]="tag"></tag-pill>
          <tag-pill class="pb-2" *ngFor="let tag of hr?.userAddedTags" [tag]="tag"></tag-pill>
        </div>
        <div class="p-3 d-flex align-items-end" matTooltip="Rule Author" matTooltipPosition="right">
          <a class="d-flex align-items-center" routerLink="/user/{{hr?.authorFilled.id}}">
          <span class="material-icons">
            person
          </span>
            <div style="font-size: 1.4rem;">
              {{hr?.authorFilled.username}}
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
